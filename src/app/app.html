<ion-nav #nav id="nav" [root]="rootPage" swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="nav">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuToggle *ngFor="let p of page" (click)="openPage(p)">{{p.title}}</button>
      <!-- <button ion-item menuToggle>Close</button> -->
    </ion-list>
  </ion-content>

</ion-menu>
