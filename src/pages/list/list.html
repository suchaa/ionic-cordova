<!-- <ion-nav [root]="rootPage"></ion-nav> -->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddDataPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let data of listData">
      <!-- {{data | json}} -->
      <button ion-item (click)="goToDetailPage(data)">
        {{data.fullName}}
        <p>{{data.nickName}}</p>
        <button ion-button item-end (click)="deleteReview(data)">Delete</button>
      </button>
    </div>
  </ion-list>

</ion-content>
