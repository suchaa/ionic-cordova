<!-- <ion-nav [root]="rootPage"></ion-nav> -->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddDataPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Pull to refresh..." refreshingText="Refreshing...">

        </ion-refresher-content>
      </ion-refresher>

      <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
      
      <ion-list>
          
          <div *ngFor="let data of listData">
            <!-- {{data | json}} -->
            <button ion-item (click)="goToDetailPage(data)">
              {{data.fullName}}
              <p>{{data.nickName}}</p>
              <ion-icon item-start ios="ios-contact" md="md-contact"></ion-icon>
              <!-- <button ion-button item-end color="secondary" (click)="editReview(data)">Edit</button> -->
              <!-- <button ion-button item-end color="danger" (click)="deleteReview(data)">Delete</button> -->
            </button>
          </div>

      </ion-list>

</ion-content>
