<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="signin">
        Sign in
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list no-lines *ngSwitchCase="'signin'">
      <ion-item>
        <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
        <ion-input name="username" id="username" type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-unlock" md="md-unlock" item-start></ion-icon>
        <ion-input name="password" id="password" type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
      <br>
      <button ion-button full (click)="singin()">Sign In</button>
    </ion-list>

    <ion-list no-lines *ngSwitchCase="'signup'">
      <ion-item>
        <ion-label >Fullname</ion-label>
        <ion-input name="fullname" id="fullname" type="text" [(ngModel)]="fullname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Username</ion-label>
        <ion-input name="username" id="username" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Password</ion-label>
        <ion-input name="password" id="password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br>
      <button ion-button full (click)="singup()">Sign Up</button>
    </ion-list>
  </div>

</ion-content>
