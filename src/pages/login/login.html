<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label>
        <ion-icon item-start ios="ios-person" md="md-person"></ion-icon>
        Username
      </ion-label>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon item-start ios="ios-unlock" md="md-unlock"></ion-icon>
        Password
      </ion-label>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full color="secondary" (click)="singin()">Sign In</button>

</ion-content>
