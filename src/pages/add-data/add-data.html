<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Add Data</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Full name </ion-label>
      <ion-input type="text" [(ngModel)]="fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nickname </ion-label>
      <ion-input type="text" [(ngModel)]="nickName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Social </ion-label>
      <ion-input type="text" [(ngModel)]="social"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone </ion-label>
      <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="light" (click)="AddData()">Add</button>

</ion-content>
