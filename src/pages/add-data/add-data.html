<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Add Data</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>

  <ion-list>

    <ion-list-header>
      Add data.
    </ion-list-header>

    <ion-item>
      <ion-label floating>Full name </ion-label>
      <ion-icon ios="ios-contact" md="md-contact" item-start></ion-icon>
      <ion-input type="text" [(ngModel)]="fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-color-wand" md="md-color-wand" item-start></ion-icon>
      <ion-label floating>Nickname </ion-label>
      <ion-input type="text" [(ngModel)]="nickName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="md-bookmark" item-start></ion-icon>
      <ion-label floating>Social </ion-label>
      <ion-input type="text" [(ngModel)]="social"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call" item-start></ion-icon>
      <ion-label floating>Phone </ion-label>
      <ion-input type="number" [(ngModel)]="tel"></ion-input>
    </ion-item>
    
  </ion-list>

  <button ion-button full color="light" (click)="AddData()">Add</button>

</ion-content>
