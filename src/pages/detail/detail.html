<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list >
    <img src="http://lorempixel.com/100/100">
    <ion-list-header>contact</ion-list-header>
    <ion-item>
      <ion-icon name="md-contact" item-start></ion-icon>
      <b>Name:</b> {{name}}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-contact" item-start></ion-icon>
      <b>Nickname:</b> {{nick}}
    </ion-item>
    <ion-item>
      <ion-icon name="md-bookmark" item-start></ion-icon>
      <b>Social:</b> {{social}}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call" item-start></ion-icon>
      <b>Tel:</b> {{tel}}
    </ion-item>
  </ion-list>
  <button ion-button full color="light" (click)="btnContact(tel)">Contact</button>

</ion-content>
