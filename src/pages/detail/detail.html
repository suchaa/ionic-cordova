<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-avatar>
      <img class="img-detail" src="http://lorempixel.com/100/100">
    </ion-avatar>

    <ion-list-header>contact</ion-list-header>

    <ion-item>
      <ion-icon ios="ios-contact" md="md-contact" item-start></ion-icon>
      <b>Name:</b> {{fullName}}
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-color-wand" md="md-color-wand" item-start></ion-icon>
      <b>Nickname:</b> {{nickName}}
    </ion-item>
    <ion-item>
      <ion-icon name="md-bookmark" item-start></ion-icon>
      <b>Social:</b> {{social}}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call" item-start></ion-icon>
      <b>Tel:</b> {{tel}}
    </ion-item>
  </ion-list>
  <button ion-button full color="light" (click)="btnContact(tel)">Contact</button>

</ion-content>
